---
java:
  image: 'sdshmctspublic.azurecr.io/vh/admin-web:20210528.13'
  applicationPort: 8080
  replicas: 2
  ingressHost: vh-admin-web.{{ .Values.global.environment }}.platform.hmcts.net
  releaseNameOverride: vh-admin-web
  readinessPath: /healthcheck/health
  livenessPath: /healthcheck/health
  livenessDelay: 360
  livenessPeriod: 120
  aadIdentityName: vh-aad-identity
  keyVaults:
    vh-infra-core:
      excludeEnvironmentSuffix: false
      resourceGroup: vh-infra-core-{{ .Values.global.environment }}
      usePodIdentity: true
      secrets:
        - applicationinsights--instrumentationkey
        - notifyconfiguration--apikey
        - wowzaconfiguration--storageaccountkey
        - azuread--temporarypassword
        - testusersecrets--testuserpassword
    vh-admin-web:
      excludeEnvironmentSuffix: false
      resourceGroup: vh-infra-core-{{ .Values.global.environment }}
      usePodIdentity: true
      secrets:
        - azuread--clientsecret
        - azuread--clientid
  environment:
    ASPNETCORE_URLS: http://+:8080
    AZUREAD__TENANTID: "fb6e0e22-0da3-4c35-972a-9d61eb256508"
    DISABLEHTTPSREDIRECTION: true
    Logging__LogLevel__Default: debug
    Logging__LogLevel__System: debug
    Logging__LogLevel__Microsoft: debug
    AZUREAD__AUTHORITY:	http://login.microsoftonline.com/fb6e0e22-0da3-4c35-972a-9d61eb256508
    AZUREAD__POSTLOGOUTREDIRECTURI:	http://localhost:5400/logout
    AZUREAD__REDIRECTURI:	http://localhost:5400/home
    TESTUSERSECRETS__TESTUSERNAMESTEM:	"@hearings.reform.hmcts.net"
    VHSERVICES__ADMINWEBRESOURCEID:	http://vh-admin-web.{{ .Values.global.environment }}.platform.hmcts.net
    VHSERVICES__ADMINWEBURL:	http://localhost:5400/"
    VHSERVICES__BOOKINGSAPIRESOURCEID:	http://vh-bookings-api.{{ .Values.global.environment }}.platform.hmcts.net
    VHSERVICES__BOOKINGSAPIURL:	http://vh-bookings-api.{{ .Values.global.environment }}.platform.hmcts.net/
    VHSERVICES__TESTAPIRESOURCEID:	http://vh-test-api.{{ .Values.global.environment }}.platform.hmcts.net
    VHSERVICES__TESTAPIURL:	http://vh-test-api.{{ .Values.global.environment }}.platform.hmcts.net/
    VHSERVICES__USERAPIRESOURCEID:	http://vh-user-api.{{ .Values.global.environment }}.platform.hmcts.net
    VHSERVICES__USERAPIURL:	http://vh-user-api.{{ .Values.global.environment }}.platform.hmcts.net/
    VHSERVICES__VIDEOAPIRESOURCEID:	http://vh-video-api.{{ .Values.global.environment }}.platform.hmcts.net
    VHSERVICES__VIDEOAPIURL:	http://vh-video-api.{{ .Values.global.environment }}.platform.hmcts.net/
    VHSERVICES__NOTIFICATIONAPIRESOURCEID:	http://vh-notification-api.{{ .Values.global.environment }}.platform.hmcts.net
    VHSERVICES__NOTIFICATIONAPIURL:	http://vh-notification-api.{{ .Values.global.environment }}.platform.hmcts.net/
    KINLYCONFIGURATION__CONFERENCEPHONENUMBER:	"01234567890"
    KINLYCONFIGURATION__JOINBYPHONEFROMDATE:	""
    WOWZACONFIGURATION__STORAGEACCOUNTNAME:	vhwowza{{ .Values.global.environment }}
    WOWZACONFIGURATION__STORAGECONTAINERNAME:	"recordings"
