<div id="saveFailedPopup" class="vh-popup-overlay">
    <div class="vh-popup vh-popup-xsmall">
        <h1 class="govuk-heading-m vh-ml70 vh-mr70">Your booking could not be saved. Please try again.</h1>

        <div class="content">
            <div class="govuk-grid-row">
                <div class="vh-top">
                    <input type="button" id="btnTryAgain" class="govuk-button" role="button" value="TryAgain"
                        style="margin-right:25px;" (click)="trySaveAgain()" alt="Try again" />
                    <input type="button" id="btnCancel" class="govuk-button hmcts-button--secondary" role="button"
                        value="Cancel" (click)="cancelSave()" alt="Confirm cancellation of new booking" />
                </div>
            </div>
        </div>
    </div>
</div>
