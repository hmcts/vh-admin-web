<div id="sign-out-popoup" class="popup-overlay">
  <div class="popup popup-small">
    <h1 class="govuk-heading-m">You have unsaved changes.</h1>
    <div class="content">
      <h1 class="govuk-heading-m"> You will lose all your booking details if you sign out.</h1>
      <div class="govuk-grid-row">
        <div class="vh-top">
          <button id="btn-signout" class="govuk-button vh-mr" data-module="govuk-button" type="submit" (click)="logout()">Sign out</button>
          <button id="btn-cancel" class="govuk-button vh-btncancel" data-module="govuk-button" type="submit" (click)="continueBooking()">Continue</button>
        </div>
      </div>
    </div>
  </div>
</div>
