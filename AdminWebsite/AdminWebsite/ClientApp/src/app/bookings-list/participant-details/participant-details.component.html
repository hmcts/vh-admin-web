<div class="govuk-grid-row vh-row">
  <div class="govuk-grid-column-full">
    {{participant?.fullName}}
    <div [attr.id]="'participant_role' + participant?.IndexInList" class="govuk-hint">
      {{participant?.HearingRoleName}}
    </div>
    <div *ngIf="!vh_officer_admin">
      <div class="govuk-grid-row" [attr.id]="'participant_userName' + participant?.IndexInList">
        <div class="govuk-grid-column-one-third">
          User name:
        </div>
        <div class="govuk-grid-column-two-thirds">
          {{participant?.UserName}}
        </div>
      </div>

      <div class="govuk-grid-row" [attr.id]="'participant_email' + participant?.IndexInList">
        <div class="govuk-grid-column-one-third">
          Email:
        </div>
        <div class="govuk-grid-column-two-thirds">
          {{participant?.Email}}
        </div>
      </div>
    </div>
  </div>
</div>
<div class="govuk-grid-row vh-row" *ngIf="!participant?.Flag">
  <div class="rowbottom"></div>
</div>
