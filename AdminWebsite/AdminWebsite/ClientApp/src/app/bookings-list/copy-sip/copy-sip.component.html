<div>
  <div #sipAddress class="sipAddressBox" [hidden]="displayTooltip">
    {{ tooltip }}
  </div>
  <div
    class="link"
    (mouseover)="onMouseOver($event)"
    (mousemove)="onMouseOver($event)"
    (mouseout)="onMouseOut()"
    (click)="copyToClipboard(); $event.stopPropagation()"
    (keydown)="copyToClipboard(); $event.stopPropagation()"
    (focus)="onFocus()"
    (blur)="onMouseOut()"
  >
    {{ _detailsToCopy }}
  </div>
</div>
