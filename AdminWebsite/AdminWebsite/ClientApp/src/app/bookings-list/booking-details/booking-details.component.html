<div class="column-one-half pl-0">
  <a class="govuk-back-link" href="javascript:void(0)" (click)="navigateBack()">Back</a>
</div>

<h1 class="govuk-heading-l" id="hearingNumber">{{hearing?.HearingCaseNumber}}</h1>

<div class="govuk-grid-row">
  <div class="govuk-grid-column-one-half">
    <app-hearing-details [hearing]="hearing"></app-hearing-details>
    <input type="button" class="govuk-button vh-mt20" value="Edit" role="button" id="edit-button" (click)="editHearing()" />
  </div>
  <div class="govuk-grid-column-one-half vh-top">
    <app-booking-participant-list [participants]="participants" [judges]="judges" [vh_officer_admin]="isVhOfficerAdmin"></app-booking-participant-list>
  </div>
</div>
