<div class="column-one-half pl-0">
  <a class="govuk-back-link" href="javascript:void(0)" (click)="navigateBack()">Back</a>
</div>

<div *ngIf="hearing != null">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-full">
      <div>
        <div class="vh-title">
          <h1 class="govuk-heading-l" id="hearingNumber">{{ hearing.HearingCaseNumber }} </h1>
        </div>
        <div *ngIf="hearing.isCancelled" id="lblCancelled" class="vh-cancelled-booking">{{ hearing.Status }}</div>
        <div *ngIf="hearing.isCancelled" id="lblCancelledDetails" class="vh-cancelled-reason">{{ hearing.CancelReason }}</div>
      </div>
      <div *ngIf="hearing.isCreated" id="lblCreated" class="vh-created-booking">Confirmed</div>
    </div>
  </div>

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-one-half">
      <app-hearing-details [hearing]="hearing"></app-hearing-details>
    </div>
    <div class="govuk-grid-column-one-half vh-top">
      <app-booking-participant-list [participants]="participants" [judges]="judges"
                                    [vh_officer_admin]="isVhOfficerAdmin">
      </app-booking-participant-list>
    </div>
  </div>

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-full">
      <div *ngIf="!hearing.isCancelled">
        <span *ngIf="!hearing.isCreated || (hearing.isCreated && isConfirmationTimeValid)">
          <button class="govuk-button vh-mt20 vh-mr-25" data-module="govuk-button" id="edit-button"
                  (click)="editHearing()">
            Edit
          </button>
          <button class="govuk-button vh-mt20 vh-mr-25 vh-btn-cancel" data-module="govuk-button"
                  id="cancel-button" (click)="cancelHearing()">
            Cancel booking
          </button>
        </span>
        <button *ngIf="!hearing.isCreated && isConfirmationTimeValid && isVhOfficerAdmin" data-module="govuk-button" class="govuk-button vh-mt20 hmcts-button--secondary"
                id="confirm-button" (click)="confirmHearing()">
          Confirm and send to video app
        </button>
      </div>
    </div>

  </div>
</div>
<div *ngIf="showCancelBooking">
  <app-cancel-booking-popup (cancelBooking)="cancelBooking($event)" (keepBooking)="keepBooking($event)">
  </app-cancel-booking-popup>
</div>
