<div>
  <div #conferencePhone class="detailsBox" [hidden]="displayTooltip">
    {{ tooltip }}
  </div>
  <div
    id="conference_phone_details"
    class="link govuk-body"
    (mouseover)="onMouseOver($event)"
    (mousemove)="onMouseOver($event)"
    (mouseout)="onMouseOut()"
    (click)="copyToClipboard(); $event.stopPropagation()"
    (keydown)="copyToClipboard(); $event.stopPropagation()"
    (focus)="onFocus()"
    (blur)="onMouseOut()"
  >
    telephone-participant-link
  </div>
</div>
