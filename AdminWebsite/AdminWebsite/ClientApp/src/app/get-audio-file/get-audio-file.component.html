<h1 class="govuk-heading-l">Get an audio file link for a past hearing</h1>

<div *ngIf="form.invalid && (form.dirty || form.touched)" class="govuk-error-summary govuk-!-width-one-half"
     aria-labelledby="error-summary-title"
     role="alert" tabindex="-1" data-module="error-summary">
    <h2 class="govuk-error-summary__title" id="error-summary-title">
        Please complete the missing information
    </h2>
    <div class="govuk-error-summary__body">
        <ul class="govuk-list govuk-error-summary__list">
            <li *ngIf="form.invalid && (form.dirty || form.touched)">
                <p> Please enter a valid case reference number </p>
            </li>
        </ul>
    </div>
</div>

<form [formGroup]="form" class="govuk-form-group">
    <div class="govuk-form-group" [ngClass]="{'govuk-form-group--error':form.invalid && (form.dirty || form.touched)}">
        <label class="govuk-label">Search</label>
        <label class="govuk-label smaller-label govuk-!-width-one-half" for="caseNumber">
            Case reference number
        </label>
        <input id="caseNumber" class="govuk-input govuk-!-width-one-quarter" type="text" formControlName="caseNumber" required>
        <button (mousemove)="onMouseMove($event)" (mouseover)="onMouseOver($event)" (mouseleave)="onMouseLeave()"
                class="govuk-button govuk-!-margin-left-2" data-module="govuk-button"
                id="submit" (click)="search()" [disabled]="form.invalid">
            Search
        </button>
        <a #tooltip class="tooltip" href="http://www.google.com/" style="display: none">
            Google
            <span id="tooltip-span"></span>
        </a>
    </div>
</form>

<div class="govuk-body">
    <app-hearing-search-results *ngIf="hasSearched" [results]="results"></app-hearing-search-results>
</div>
