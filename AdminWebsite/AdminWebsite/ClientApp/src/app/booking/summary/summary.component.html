<app-breadcrumb [canNavigate]="canNavigate"></app-breadcrumb>
<div class="govuk-grid-row">
  <div class="govuk-grid-column-one-half">
    <h1 class="govuk-heading-l">{{ isExistingBooking ? caseNumber : constants.BookHearingTitle }}</h1>
  </div>
</div>

<div class="govuk-grid-row">
  <div class="govuk-grid-column-one-half">

    <h2 class="govuk-heading-m" id="hearingSummary">{{ isExistingBooking ? 'Booking details' : 'Hearing summary'}}</h2>
    <app-booking-edit [title]="'Hearing details'" [editLink]="'book-hearing'" [elementId]="'hearing-details-id'">
    </app-booking-edit>
    <div class="govuk-form-group vhtable">
      <div id="caseNumber" class="vh-text-break">{{ caseNumber }}</div>
      <div id="caseName" class="vh-text-break">{{ caseName }}</div>
      <div id="caseHearingType">{{ caseHearingType }}</div>
    </div>

    <app-booking-edit [title]="'Hearing schedule'" [editLink]="'hearing-schedule'" [elementId]="'hearing-schedule-id'">
    </app-booking-edit>
    <div class="govuk-form-group vhtable">
      <div id="hearingDate">{{ hearingDate | appLongDatetime }}</div>
      <div id="courtAddress" class="vh-text-break">{{ courtRoomAddress }}</div>
      <div id="hearingDuration">{{ hearingDuration }}</div>
    </div>

    <app-booking-edit [title]="'Other information'" [editLink]="'other-information'"
      [elementId]="'other-information-id'"></app-booking-edit>

    <div class="govuk-form-group vhtable">
      <div class="vh-text-break" id="otherInformation">{{ otherInformation }}</div>
    </div>

    <div class="sk-top">
      <input type="button" id="bookButton" class="govuk-button vh-mr25" role="button"
        value="{{isExistingBooking ? 'Save' : 'Book'}}" (click)="bookHearing()" alt="Book a Hearing"
        [disabled]="bookingsSaving" />
      <input type="button" id="cancelButton" class="govuk-button hmcts-button--secondary" role="button" value="Cancel"
        (click)="confirmCancelBooking()" alt="Confirm cancellation of new booking and return to dashboard" />
    </div>
  </div>

  <div class="govuk-grid-column-one-half" style="margin: 0;">
    <app-participants-list [participants]="hearing.participants"></app-participants-list>
  </div>
</div>

<div *ngIf="attemptingCancellation">
  <app-cancel-popup (continueBooking)="continueBooking($event)" (cancelBooking)="cancelBooking($event)">
  </app-cancel-popup>
</div>

<div *ngIf="showConfirmationRemoveParticipant">
  <app-remove-popup (continueRemove)="handleContinueRemove()" (cancelRemove)="handleCancelRemove()"
    [fullName]="removerFullName"></app-remove-popup>
</div>

<div *ngIf="showWaitSaving">
  <app-wait-popup></app-wait-popup>
</div>

<div *ngIf="showErrorSaving">
  <app-save-failed-popup (tryAgain)="tryAgain($event)" (cancel)="cancel($event)">
  </app-save-failed-popup>
</div>
