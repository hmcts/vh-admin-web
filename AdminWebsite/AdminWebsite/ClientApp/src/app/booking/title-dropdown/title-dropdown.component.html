<div class="govuk-form-group" [ngClass]="{'govuk-form-group--error': !isValid}">
    <label class="govuk-label" for="title">
    Title
    </label>
    <select id="title" [formControl]="formControl" class="govuk-select vh-input-w390">
        <option *ngFor="let title of titleList" [value]="title">
            {{ title }}
        </option>
    </select>
</div>
