<div  class="vh-breadcrumbs-wrap">
  <ol >
      <li  class="vh-breadcrumbs" *ngFor="let step of breadcrumbItems; index as i">
          <a  [ngClass]="{'vh-active':step.Active && !step.Value,'vh-notactive': !step.Active, 'vh-current':step.Value}"
           href="javascript:void(0)" (click)="clickBreadcrumbs(step)">{{step.Name}}</a>
      </li>
  </ol>
</div>
