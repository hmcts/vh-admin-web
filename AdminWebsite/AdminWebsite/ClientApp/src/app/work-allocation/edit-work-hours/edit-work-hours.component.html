<details class="govuk-details" data-module="govuk-details">
  <summary class="govuk-details__summary" tabindex="0" role="button">
    <span class="govuk-details__summary-text" id="edit-availability"> Edit working hours / non-availability </span>
  </summary>
  <div class="govuk-form-group govuk-!-margin-left-6">
    <div class="govuk-radios govuk-radios--small" data-module="govuk-radios">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="edit-working-hours" name="edit-working-hours" type="radio" value="edit-working-hours" />
        <label class="govuk-label govuk-radios__label" for="edit-working-hours"> Edit working hours </label>
      </div>
      <div class="govuk-radios__item">
        <input
          class="govuk-radios__input"
          id="edit-non-availability-hours"
          name="edit-non-availability-hours"
          type="radio"
          value="edit-non-availability-hours"
        />
        <label class="govuk-label govuk-radios__label" for="edit-non-availability-hours"> Edit non-availability hours </label>
      </div>
    </div>
  </div>
  <div *ngIf="isVhTeamLeader">
    <app-vho-search (vhoSearchEmitter)="setSearchResult($event)" (usernameEmitter)="setUsername($event)"></app-vho-search>
    <app-vho-work-hours-table (saveWorkHours)="onSaveWorkHours($event)" [result]="result"> </app-vho-work-hours-table>
    <p *ngIf="isUploadWorkHoursSuccessful" class="govuk-body govuk-!-font-weight-bold">
      <fa-icon icon="circle-exclamation" aria-hidden="true"></fa-icon> User working hours changes saved successfully
    </p>
  </div>
</details>

<div *ngIf="showSaveFailedPopup" id="saveFailedPopup" class="vh-popup-overlay">
  <div class="vh-popup vh-popup-xsmall">
    <h1 class="govuk-heading-m vh-ml70 vh-mr70">Working hours could not be saved. Please try again.</h1>

    <div class="content">
      <div class="govuk-grid-row">
        <div class="vh-top">
          <button id="btnTryAgain" class="govuk-button vh-mr25" data-module="govuk-button" (click)="saveWorkHours()" alt="Try again">
            Try again
          </button>
          <button
            id="btnCancel"
            class="govuk-button hmcts-button--secondary"
            data-module="govuk-button"
            (click)="cancelSave()"
            alt="Confirm cancellation"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
