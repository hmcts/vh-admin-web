<table id="individual-work-hours-table" class="govuk-table" data-module="moj-sortable-table" *ngIf="workHours.length > 0" aria-describedby="vho work availability table">
  <thead class="govuk-table__head">
    <tr class="govuk-table__row">
      <th scope="col" class="govuk-table__header" aria-sort="ascending">Day of the Week</th>
      <th scope="col" class="govuk-table__header" aria-sort="none">Start Time</th>
      <th scope="col" class="govuk-table__header" aria-sort="none">End Time</th>
    </tr>
  </thead>
  <tbody class="govuk-table__body">
    <tr class="govuk-table__row" *ngFor="let day of workHours">
      <td class="govuk-table__cell">{{ day.day_of_week }}</td>
      <td class="govuk-table__cell"><input [disabled]="!isEditing" type="time" value="{{ day.start_time }}" /></td>
      <td class="govuk-table__cell"><input [disabled]="!isEditing" type="time" value="{{ day.end_time }}" /></td>
    </tr>
  </tbody>
</table>

<button *ngIf="!isEditing; else editingButtonsBlock" id="edit-individual-work-hours-button" class="govuk-button" data-module="govuk-button" (click)="switchToEditMode()">Edit</button>
<ng-template #editingButtonsBlock >
  <div class="govuk-button-group">
    <button id="save-individual-work-hours-button" class="govuk-button govuk-!-margin-right-6" data-module="govuk-button" (click)="saveWorkingHours()">Save</button>
    <button id="cancel-editing-individual-work-hours-button" class="govuk-button govuk-button--secondary" data-module="govuk-button" (click)="cancelEditingWorkingHours()">Cancel</button>
  </div>
</ng-template>
