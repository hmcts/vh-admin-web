<div class="popup-overlay">
  <div class="popup popup-small">
    <p class="govuk-body">
      You have selected to delete user:
      <br />
      <a class="vhlink remove-float" href="mailto:{{ username }}">{{ username }}</a>
    </p>
    <p class="govuk-body vh-text-color-red">
      This will delete the user, their working hours and their non-availability hours. Any hearings allocated to this user will become
      unallocated.
    </p>
    <p class="govuk-body">Are you sure you want to proceed?</p>

    <div>
      <div class="govuk-body" *ngIf="showSpinner">
        <div class="vh-loader-small-container aligned-centre-flex">
          <div class="vh-loader"></div>
          <label class="loader-label"> Please wait... </label>
        </div>
      </div>
      <div class="govuk-button-group aligned-centre-flex" *ngIf="!showSpinner">
        <button
          id="btnConfirm"
          class="govuk-button vh-mr"
          type="submit"
          data-module="govuk-button"
          (click)="confirmDeleteJusticeUser()"
          data-prevent-double-click="true"
        >
          Yes, continue
        </button>
        <button
          id="btnCancel"
          class="govuk-button govuk-button--secondary"
          type="submit"
          data-module="govuk-button"
          (click)="cancelDeleteJusticeUser()"
        >
          Cancel
        </button>
      </div>
      <p *ngIf="failedDeleteMessage" id="failed-delete-justice-user-message" class="govuk-error-message">
        <fa-icon [icon]="errorIcon"></fa-icon><span class="govuk-visually-hidden">Error:</span> {{ failedDeleteMessage }}
      </p>
    </div>
  </div>
</div>
