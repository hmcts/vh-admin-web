<div>
  <a href="#main-content" class="govuk-skip-link">Skip to main content</a>

  <app-header [loggedIn]="loggedIn"></app-header>

  <div class="govuk-width-container vh-content" id="master-container">
    <main class="govuk-main-wrapper " id="main-content" role="main">
      <router-outlet></router-outlet>
    </main>
  </div>

  <div *ngIf="showSignOutConfirmation">
    <app-sign-out-popup (continue)="handleContinue()" (signOut)="handleSignOut()"></app-sign-out-popup>
  </div>
  <div *ngIf="showSaveConfirmation">
    <app-cancel-popup (continueBooking)="handleContinue()" (cancelBooking)="handleNavigate()"></app-cancel-popup>
  </div>
  <app-footer></app-footer>
</div>
