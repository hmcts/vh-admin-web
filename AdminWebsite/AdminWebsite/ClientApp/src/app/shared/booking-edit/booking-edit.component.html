<div class="govuk-grid-row remove-header-padding">
  <div class="govuk-grid-column-one-half">
    <h3 class="govuk-heading-s remove-header-padding" [attr.id]="'detailsTitle' + elementId">{{ title }}</h3>
  </div>
  <div class="govuk-grid-column-one-half">
    <a *ngIf="canEdit"
      [routerLink]="[editLink]"
      class="vhlink remove-header-padding"
      href="javascript:void(0)"
      (click)="edit()"
      [attr.id]="'edit-link' + elementId"
      >Edit</a
    >
  </div>
</div>
