<div id="confirmDeletePopup" class="popup-overlay vh-top-pop">
    <div class="popup popup-small" style="text-align: center;">
        <h1 class="govuk-heading-m">Are you sure you want to delete this user account?</h1>
        <div class="content">
            <h1 class="govuk-heading-m">This action cannot be undone.</h1>
            <div class="govuk-grid-row">
                <div class="vh-top">
                    <button id="btnConfirm" class="govuk-button vh-mr" type="submit" data-module="govuk-button" (click)="confirmDelete()">
                        Yes
                    </button>
                    <button
                        id="btnCancel"
                        class="govuk-button govuk-button--secondary"
                        type="submit"
                        data-module="govuk-button"
                        (click)="cancelDelete()"
                    >
                        No
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
